<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Timer</title>
  <style>
    * {
      text-align: center;
      font-size: 30px;
    }

    h1 {
      font-size: 50px;
    }

    body {
      background: rgb(189, 228, 116);
    }

    #time-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>JavaScript Timer.</h1>
  <div id="time-wrapper">
    <h4 id="first"></h4><h4>:</h4><h4 id="second"></h4>
  </div>

  <div id="btn-arr">
    <button id="start-btn">Start</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
